<!DOCTYPE html>
<html>
<head>
	<title>My Pomodoro clock</title>
</head>
<body>
	<h1 id="Counter">
		1500000
	</h1>
	<script type="text/javascript">
		var count = parseInt(document.getElementById('Counter').innerHTML);
		
		var interval = setInterval( function() {
			var minutes = Math.floor(count/1000/60);
			var seconds = (count%360000)/1000;
			document.getElementById('Counter').innerHTML = minutes.toString() + ':' +seconds.toString();
			console.log(count.toString());
			count -= 1000;

			if (count <= 0) {
				clearInterval(interval);
			}
		}, 1000);
		document.getElementById('Counter').innerHTML = 'Done';
	</script>
</body>
</html>
